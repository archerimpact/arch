syntax = "proto3";

package architect;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "com.archerimpact.architect.ontology"
    flat_package: true
};

message organization {
    string name = 1;
    repeated string emailAddresses = 2;
    repeated string websites = 3;
    repeated string aliases = 4;
    repeated string programs = 5;
    string notes = 6;
}