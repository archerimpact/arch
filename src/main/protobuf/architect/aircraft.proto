syntax = "proto3";

package architect;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "com.archerimpact.architect.ontology"
    flat_package: true
};

message aircraft {
    string name = 1;
    repeated string programs = 2;
    repeated string locations = 3;
    repeated string sanctionEvents = 4;
}