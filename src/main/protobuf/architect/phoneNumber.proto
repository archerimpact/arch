syntax = "proto3";

package architect;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "com.archerimpact.architect.ontology"
    flat_package: true
};

message PhoneNumber {
    string countryCode = 1;
    string areaCode = 2;
    string extension = 3;

    PhoneType type = 4;
    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }
}